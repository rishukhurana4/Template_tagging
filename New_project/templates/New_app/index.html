<!DOCTYPE html>
{% load static %}


<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Djnagotwo</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
<h1>Welcome to the Access Records !!</h1>
<div class="django">
  <table>
    <thead>
    <th>Site Name</th>
    <th>URL</th>
    </thead>

    {% for acc in access_records %}
    <tr>
      <td>{{acc.name}}</td>
      <td>{{acc.url}}</td>
    </tr>
    {% endfor %}


  </table>


</div>
  </body>
</html>
